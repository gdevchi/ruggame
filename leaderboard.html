<style>


    .fadeInPage {
      animation-name: fadeIn;
      animation-duration: 0.5s; 
      animation-fill-mode: both; 
    } 
    .fadeInHeading {
      animation-name: fadeInUp;
      animation-delay : 0.1s;
      animation-duration: 2s; 
      animation-fill-mode: both;  
    }
    .fadeInTable {
      animation-name: fadeIn;
      animation-delay : 2s;
      animation-duration: 2s; 
      animation-fill-mode: both;  
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
    
      to {
        opacity: 1;
      }
    }


    
    @keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translate3d(0, 100%, 0);
  }

  to {
    opacity: 1;
    transform: translate3d(0, 0, 0);
  }
} 

</style>
